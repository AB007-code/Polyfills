<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5]
        Array.prototype.map = function(callback){
          let arr = this
          let arr1 = []
          for(let i=0; i<arr.length; i++){
            let value = callback(arr[i],i,arr)
            arr1.push(value)
          }
          return arr1
        }
        arr.map((e,i,arr)=>{
            console.log(e,i)
        })
    </script>
</body>
</html>
